<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      background-color: #fff;
      background-clip: padding-box;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn:hover {
      color: #fff;
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn:focus {
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .form-text {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.875em;
      color: #6c757d;
    }

    .invalid-feedback {
      display: block;
      width: 100%;
      margin-top: 0.25rem;
      font-size: 0.875em;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="register-form">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <table class="table">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" th:field="*{username}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" th:field="*{name}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" th:field="*{password}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="street">Street:</label></td>
                <td><input type="text" id="street" name="address.street" th:field="*{address.street}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="address.city" th:field="*{address.city}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="zipCode">Zip Code:</label></td>
                <td><input type="text" id="zipCode" name="address.zipCode" th:field="*{address.zipCode}" th:required="true" th:minlength="3"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="address.country" th:field="*{address.country}" th:required="true" th:minlength="3"></td>
            </tr>
        </table>
        <div class="form-actions">
            <button type="submit">Register</button>
        </div>
    </form>
</div>



</body>
</html>
